<!DOCTYPE html>
<html>
    <title>
        Etch-a-sketch
    </title>
    <head>
        <style>
            main{
                display:flex;
                align-items: center;
                justify-content: center;
                position:relative;
                top:5vw;
                
            }
            .gridcontainer{
                display:grid;
                height:40vw;
                width:40vw;
                
            }
            .griditem{
                display:flex;
                border:solid 1px;
            }
            .gridcontainer div{
                aspect-ratio: 1;
            }

            .leftmenu{
                position:relative;
                right:10%;
            }
            .rightmenu{
                position:relative;
                left:10%;
                
            }


            button{
                height:4vw;
                width:10vw;
                font-size: 30pt;
                font-family:monospace;
                background-color:black;
                color:white;
                border-radius:15px;
            }

            .slider{
                position:relative;
                width:10vw;

            }
            .value{
                font-size:20pt;
                text-align: center;
            }
            
        </style>
    </head>

    <body>
        <main>
            <div class="leftmenu">
                <button id = "clear">CLEAR</button>
            </div>
        </main>
        <script src="etchjs.js"></script>
    </body>
</html>
