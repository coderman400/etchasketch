<!DOCTYPE html>
<html>
    <title>
        Etch-a-sketch
    </title>
    <head>
        <style>
            main{
                display:flex;
                align-items: center;
                justify-content: center;
                position:relative;
                top:11vw;
                
            }
            .gridcontainer{
                display:grid;
                height:30vw;
                width:30vw;
                box-shadow:5px 5px 12px 3px;
                
            }
            .griditem{
                display:flex;
                background:white;
                
            }
            .gridcontainer div{
                aspect-ratio: 1;
            }

            .leftmenu{
                position:relative;
                right:10%;
                display:flex;
                flex-direction: column;
                align-content: space-around;
                justify-content: space-around;

            }
            .rightmenu{
                position:relative;
                left:10%;
                
            }


            button{
                height:4vw;
                width:10vw;
                font-size: 30pt;
                font-family:monospace;
                background-color:black;
                color:white;
                border-radius:15px;
            }

            .slider{
                position:relative;
                width:10vw;

            }
            .value{
                font-size:20pt;
                text-align: center;
            }
            .colorwheel{
                position:Relative;
                left:30%;
                bottom:40px;
                height:3.5vw;
                width: 3.5vw;
                
            }
            /* toggle in label designing */
            .toggle {
                position : relative ;
                top:2vw;
                left:20%;
                display : inline-block;
                width : 100px;
                height : 52px;
                background-color: rgb(245, 170, 170);
                border-radius: 30px;
                border: 5px;
                z-index: 4;
            }
                    
            /* After slide changes */
            .toggle:after {
                content: '';
                position: absolute;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: rgb(255, 254, 254);
                top: 1px; 
                left: 1px;
                transition:  all 0.5s;
            }
            /* Checkbox checked effect */
            .checkbox:checked + .toggle::after {
                left : 49px; 
            }
                    
            /* Checkbox checked toggle label bg color */
            .checkbox:checked + .toggle {
                background-color: rgb(163, 221, 163);
            }
              
            .checkbox{
                display:none;
            }
            .hovering{
                position:relative;
                right:20%;
                bottom:1vw;
                font-family:sans-serif;
                font-size:15pt;
            }
            
        </style>
    </head>

    <body>
        <main>
            <div class="leftmenu">
                <input type="color" class="colorwheel">
                
                <button id = "clear">CLEAR</button>
                <div>
                    <input type="checkbox" class="checkbox" id="switch">
                    <label for="switch" class="toggle" id="labelswitch"></label>
                    <p class="hovering">Hover?</p>
                </div>
                
            </div>
        </main>
        <script src="etchjs.js"></script>
    </body>
</html>
